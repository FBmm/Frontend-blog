<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
      html,body, #scene {
          width: 100%;
          height: 100%;
          margin: 0;
      }
  </style>
</head>
<body>
  <div id="scene"></div>
  <script>
    const startAnimation = () => {
      const colors = ['#AEDD81', '#00CCFF', '#D0D0D0', '#2C3E50']
      let i = 0
      setInterval(() => {
          i++
          i = i > 3 ? 0 : i
          document.getElementById("scene").style.backgroundColor = colors[i]
      }, 16)
    }
    startAnimation()
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>eCharts</title>
  <script src="echarts.min.js"></script>
  <style>
    .box {
      width: 500px;
      height: 500px;
    }
    #chart {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="box">
    <div id="chart"></div>
  </div>
  <script>
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('chart'));

    function tooltipFn() {
      return ({value}) => {
        return Math.abs(value)
      }
    }
    // 指定图表的配置项和数据
    var option = {
        title: {
            text: 'ECharts 入门示例'
        },
        tooltip: {
          axisPointer: {
            type: 'cross' ,
          }
        },
        legend: {
            data:['销量', '测试']
        },
        xAxis: {
            data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
        },
        yAxis: {},
        series: [{
            name: '销量',
            type: 'bar',
            label: {
              show: true,
              position: 'top',
              formatter: '{a}{b}{c}{@[3]}',
            },
            data: [5, 20, 36, 0, 10, 20]
        }, {
            name: '测试',
            type: 'bar',
            data: [{
              value: -10,
              label: {
                show: true,
              },
              // tooltip: {
              //   formatter: tooltipFn()
              // }
            }, {
              value: -20,
              label: {
                show: true,
              }
            }, {
              value: -30,
              label: {
                show: false,
              }
            }]
        }]
    };

    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
  </script>
</body>
</html>

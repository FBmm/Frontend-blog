<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>height-100%</title>
  <style>
    .box {
      border: 1px solid #ccc;
    }
    .inner {
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="box">
    <img src="https://cn.vuejs.org/images/logo.png" height="300" alt="">
    <div class="inner"></div>
  </div>
</body>
</html>

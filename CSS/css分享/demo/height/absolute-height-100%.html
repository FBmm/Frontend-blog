<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>absolute-height-100%</title>
  <style>
    .box {
      position: absolute;
      top: 0;
      right: 0;
      left: 0;
      bottom: 0;
      background: #ccc;
      margin: 30px;
    }
    .inner {
      height: 100%;
      background-color: lightcoral;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="inner"></div>
  </div>
</body>
</html>

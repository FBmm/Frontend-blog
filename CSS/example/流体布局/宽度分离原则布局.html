<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>宽度分离原则布局</title>
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
  <style>
    .demo1 {
      border: 1px solid silver;
      padding: 20px;
      width: 258px;
    }
    .demo2 {
      width: 300px;
    }
    .demo2 .login-box {
      padding: 20px;
      border: 1px solid silver;
    }
    .mt15 {
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- 宽度不分离 -->
    <h6>宽度不分离</h6>
    <div class="demo1">
      <el-input class="mt15"></el-input>
      <el-input class="mt15"></el-input>
      <el-button class="mt15">登录</el-button>
    </div>
    <!-- 宽度分离 -->
    <h6>宽度分离</h6>
    <div class="demo2 mt15">
      <div class="login-box">
        <el-input class="mt15"></el-input>
        <el-input class="mt15"></el-input>
        <el-button class="mt15">登录</el-button>
      </div>
    </div>
  </div>
  <!-- import Vue before Element -->
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <!-- import JavaScript -->
  <script src="https://unpkg.com/element-ui/lib/index.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: function() {
        return { visible: false }
      }
    })
  </script>
</body>
</html>

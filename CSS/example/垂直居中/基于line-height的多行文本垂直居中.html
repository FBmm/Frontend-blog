<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>基于line-height的多行文本垂直居中</title>
  <style>
    .box {
      line-height: 200px;
      background-color: thistle;
    }
    .content {
      display: inline-block;
      line-height: 30px;
      vertical-align: middle;
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="box">
    <p class="content">基于line-height的多行文本垂直居中，基于line-height的多行文本垂直居中，基于line-height的多行文本垂直居中</p>
  </div>
</body>
</html>

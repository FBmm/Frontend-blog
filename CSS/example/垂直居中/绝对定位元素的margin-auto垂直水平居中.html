<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      position: relative;
      width: 500px;
      height: 500px;
      background-color: brown;
    }
    .son {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      width: 300px;
      height: 200px;
      background-color: blue;
      margin: auto;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="son"></div>
  </div>
</body>
</html>

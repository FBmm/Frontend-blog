<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      box-sizing: border-box;
    }
    .inner {
      box-sizing: inherit;
    }
  </style>
</head>
<body>
  <!-- 结论：box-sizing 默认不继承 -->
  <div class="box">
    <div class="inner"></div>
  </div>
</body>
</html>

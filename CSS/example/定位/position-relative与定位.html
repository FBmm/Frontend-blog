<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>position-relative与定位</title>
  <style>
    .box {
      width: 200px;
      position: relative;
      border: 1px solid red;
      top: 20px;
      left: 30px;
    }
  </style>
</head>
<body>
  <!-- 相对定位 left top 等定位属性相对自身偏移 -->
  <div class="box">position:relative</div>
</body>
</html>

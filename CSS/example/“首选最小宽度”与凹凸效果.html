<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .ao,
    .tu {
      display: inline-block;
      width: 0;
      margin: 35px;
      color: #fff;
    }
    .ao:before,
    .tu:before {
      outline: 2px solid #cd0000;
      font-family: Consolas, Monaco, monospace;
    }
    .co {
      outline: 2px solid #cd0000;
    }
    .tu {
      direction: rtl;
    }
    .tu:before {
      content: "我love你";
    }
  </style>
</head>
<body>
  <span class="ao">
    <span class="co">love你love</span>
  </span>
  <span class="tu"></span>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>width-100%测试</title>
  <style>
    .box {
      display: inline-block;
      background: #000;
      font-size: 0;
    }
    span {
      display: inline-block;
    }
    .sp1 {
      width: 200px;
      height: 200px;
      background: red;
      font-size: 14px;
    }
    .sp2 {
      width: 100%;
      height: 100px;
      background: blue;
    }
  </style>
</head>
<body>
  <div class="box" id="app">
    <!-- 此处宽度 sp2 宽度为205 因为换行的dom元素会自动添加空匿名盒 -->
    <span class="sp1"></span>
    <span class="sp2"></span>
  </div>
  <script>
    var dom = document.getElementById('app').childNodes
    console.log(dom)
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>width-autoä¸Žwidth-100%</title>
  <style>
    .container {
      display: flex;
      justify-content: space-around;
    }
    .box {
      width: 300px;
      height: 500px;
      background-color: coral;
    }
    .box > div {
      height: 36px;
      background-color: darkcyan;
      margin-bottom: 10px;
    }
    .width-auto-box {
      padding: 0 15px;
      /* margin: 0 15px; */
    }
    .width-100-box {
      width: 100%;
      padding: 0 15px;
      /* margin: 0 15px; */
      /* box-sizing: border-box; */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">
      <div class="width-auto-box">1</div>
      <div class="width-auto-box">2</div>
      <div class="width-auto-box">3</div>
    </div>
    <div class="box">
      <div class="width-100-box">1</div>
      <div class="width-100-box">2</div>
      <div class="width-100-box">3</div>
    </div>
  </div>
</body>
</html>

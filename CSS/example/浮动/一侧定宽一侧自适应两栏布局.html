<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>一侧定宽一侧自适应两栏布局</title>
  <style>
    .box {
      overflow: hidden;
      height: 600px;
    }
    .left {
      width: 300px;
      height: 100%;
      float: left;
      background: brown;
    }
    .right {
      margin-left: 300px;
      height: 100%;
      background: blue;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="left"></div>
    <div class="right"></div>
  </div>
</body>
</html>

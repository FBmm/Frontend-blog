  <script>
    class Node {
      constructor(data, left, right) {
        this.data = data;
        this.left = left;
        this.right = right;
      }
      show () {
        return this.data
      }
    }

    class BST {
      root = null;

      insert (data) {
        const node = new Node(data, null, null)
        if (this.root !== null) {
          this.root = node
        } else {
          var current = this.root;
        }
      }
    }
  </script>

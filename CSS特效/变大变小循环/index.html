<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>变大变小循环</title>
    <style>
        .box {
            width: 300px;
            height: 300px;
        }
        .circle {
            width: 100%;
            height: 100%;
            background-color: red;
            border-radius: 50%;
        }
        @keyframes box {
            from {
               width: 300px;
               height: 300px;
            }
           to {
               width: 400px;
               height: 400px;
           }
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="circle"></div>
    </div>
</body>
</html>
